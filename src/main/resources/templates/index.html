<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://kit.fontawesome.com/0f941af2a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>TodoList</title>
</head>
<body>
    <div id="container">
        <header>
        </header>
        <main>
                <section class="section-header">
                    <div class="type-select-box">
                        <div class="selected-type">ALL</div> 
                        <div class="selected-type-button">
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                    </div>
                         <ul class="type-select-box-list">
                            <li class="type-selected">All</li>
                            <li>Importance</li>
                            <li>Complete</li>
                            <li>Incomplete</li>
                        </ul>
                   
                    <div class="incomplete-count-text">
                        완료하지 않은 일: <span class="incomplete-count-number">14</span>
                    </div>
                </section>
                <section class="section-body">
                    <ul class="todo-content-list">
                        <li class="todo-content">
                            <input type="checkbox" id="complete-check">
                            <label for="complete-check"></label>
                            <div>오늘의 할 일</div>
                            <input type="text" style="display: none;">
                            <div class="trash-button"><i class="fa-solid fa-trash"></i></div>
                        </li>
                    </ul>
                    <div class="todo-add-button"><i class="fa-solid fa-plus"></i></div>
                </section>
        </main>
    </div>
</body>
</html>
